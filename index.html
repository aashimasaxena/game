<!DOCTYPE html>
<html>
<head>
    <title>
        Guess the Missing-Number!
    </title>
    <meta name="viewport" content="width=device-width, initial scale =1"> 
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  
    <!--bootsrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--external css-->
    <link rel = "stylesheet" href = "index.css">
</head>

    <body>
    <div class = "container">
        <!--triggers modal-->
        <button type = "button" class = "btn btn-info" data-toggle = "modal" data-target = "#myModal">OPEN</button>
        <!--modal-->
        <div class = "modal fade" id = "myModal" role = "dialog">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div = "modal-header">
                        <h3  class="modal-title" >Instructions</h3>
                    </div>
                    <div class = "modal-body">
                        <h2>nednawkk</h2>
                    </div>
                    <div class = "modal-footer">
                        <button type = "button" class = "btn btn-default" data-dismiss = "modal">LET'S START!!</button>
                    </div>    
                </div>  
            </div>
        <!--modal closes-->
        </div>
        
        <div class "row">
            <div class = "column">
                    <h3>GUESS THE MISSING NUMBER : </h3>
                    <input id = "displayNumber">
                        <div class = "hidden_div"> 
                            <table class "table">
                                <tbody>
                                    <tr>
                                        <td class = "numb">1</td>
                                        <td class = "numb">2</td>
                                        <td class = "numb">3</td>
                                    </tr>
                                    <tr>
                                        <td class = "numb">4</td>
                                        <td class = "numb">5</td>
                                        <td class = "numb">6</td>
                                    </tr>
                                    <tr>
                                        <td class = "numb">7</td>
                                        <td class = "numb">8</td>
                                        <td class = "numb">9</td>
                                        <td><button id = "back">back</button></td>
                                    </tr>
                                </tbody>
                            </table> 
                        </div>
                    <button type = "button" class = "btn btn-success submit">SUBMIT</button>                         
            </div>

            <div class = "column">
                <table class = "table table-bordered tablestyle">
                    <thead>
                    </thead>
                    <tbody class = "tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    <!--container closes-->    
    </div>


    <!--external js-->
    <script src = "index.js"></script>    
    </body>
</html>
